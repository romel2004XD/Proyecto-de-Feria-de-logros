<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Ciencias Sociales</title>
    <style>
        /* Mantenemos el mismo estilo base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 600px;
            text-align: center;
        }

        .question-container {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            background: #3a3a3a;
            transition: all 0.3s;
            font-size: 18px;
        }

        .option:hover {
            transform: scale(1.02);
        }

        .correct {
            background: #4CAF50 !important;
        }

        .incorrect {
            background: #f44336 !important;
        }

        .progress {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #888;
        }

        .timer-container {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }

        .score-container {
            font-size: 1.5em;
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
        }

        .timeout {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="progress" id="progress">Pregunta 1/10</div>
        <div class="timer-container" id="timer">
            Tiempo restante: <span id="time">01:30</span>
        </div>
        <div id="questionContainer"></div>
        <div class="score-container" id="scoreContainer" style="display: none;"></div>
    </div>

    <script>
        const allQuestions = [
            { // Antropolog√≠a Cultural
                question: "¬øQu√© concepto defiende que las pr√°cticas culturales deben entenderse dentro de su propio contexto?",
                options: ["Relativismo cultural", "Etnocentrismo", "Difusionismo", "Evolucionismo unilineal"],
                correct: 0,
                explanation: "Franz Boas, padre del relativismo cultural"
            },
            { // Econom√≠a Conductual
                question: "¬øQu√© teor√≠a explica c√≥mo las p√©rdidas pesan m√°s que las ganancias equivalentes?",
                options: ["Avversi√≥n a la p√©rdida", "Utilidad marginal", "Equilibrio de Nash", "Teor√≠a de juegos"],
                correct: 0,
                explanation: "Concepto clave de Kahneman y Tversky"
            },
            { // Psicolog√≠a Social
                question: "¬øQu√© experimento demostr√≥ la conformidad con el grupo usando l√≠neas de diferentes tama√±os?",
                options: ["Asch", "Milgram", "Zimbardo", "Festinger"],
                correct: 0,
                explanation: "Experimento de Solomon Asch (1951)"
            },
            { // Geopol√≠tico
                question: "¬øQu√© teor√≠a geopol√≠tica se centra en el control de Eurasia?",
                options: ["Heartland", "Rimland", "Destino Manifiesto", "Soft power"],
                correct: 0,
                explanation: "Teor√≠a de Halford Mackinder (1904)"
            },
            { // Antropolog√≠a Cultural
                question: "¬øQu√© antrop√≥logo es conocido por sus estudios sobre el poder simb√≥lico?",
                options: ["Pierre Bourdieu", "Claude L√©vi-Strauss", "Margaret Mead", "Bronis≈Çaw Malinowski"],
                correct: 0,
                explanation: "Autor de 'La distinci√≥n' (1979)"
            },
            { // Econom√≠a Conductual
                question: "¬øQu√© concepto describe intervenciones que gu√≠an decisiones sin prohibir opciones?",
                options: ["Nudge", "Incentivo marginal", "Paradoja de Allais", "Coste de oportunidad"],
                correct: 0,
                explanation: "Richard Thaler y Cass Sunstein"
            },
            { // Psicolog√≠a Social
                question: "¬øQu√© fen√≥meno explica la difusi√≥n de responsabilidad en emergencias?",
                options: ["Efecto espectador", "Disonancia cognitiva", "Pensamiento grupal", "Sesgo de confirmaci√≥n"],
                correct: 0,
                explanation: "Estudiado por Darley y Latan√© (1968)"
            },
            { // Geopol√≠tico
                question: "¬øQu√© concepto describe el ascenso de China y su relaci√≥n con EE.UU.?",
                options: ["Trampa de Tuc√≠dides", "Teor√≠a del domino", "Realismo ofensivo", "Balance de poder"],
                correct: 0,
                explanation: "Paralelo hist√≥rico con Atenas y Esparta"
            },
            { // Antropolog√≠a Cultural
                question: "¬øQu√© m√©todo antropol√≥gico implica vivir con la comunidad estudiada?",
                options: ["Observaci√≥n participante", "Etnograf√≠a virtual", "An√°lisis de redes", "Historia de vida"],
                correct: 0,
                explanation: "Pionereado por Malinowski en las Trobriand"
            },
            { // Psicolog√≠a Social
                question: "¬øQu√© teor√≠a explica la reducci√≥n de prejuicios mediante objetivos comunes?",
                options: ["Contacto intergrupal", "Atribuci√≥n fundamental", "Profec√≠a autocumplida", "Identidad social"],
                correct: 0,
                explanation: "Estudios de Gordon Allport (1954)"
            }
        ];

        // Misma l√≥gica JavaScript que los quizzes anteriores
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 90;
        let timerInterval;

        function initializeQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 90;
            clearInterval(timerInterval);
            document.getElementById('scoreContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            updateTimerDisplay();
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if(timeLeft <= 10) {
                document.getElementById('timer').classList.add('timeout');
            } else {
                document.getElementById('timer').classList.remove('timeout');
            }
        }

        function showQuestion() {
            const question = allQuestions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            let html = `
                <div class="question-container">
                    <h2>${question.question}</h2>
                    <div class="options-grid">`;
            
            question.options.forEach((option, index) => {
                html += `<div class="option" onclick="handleAnswer(${index})">${String.fromCharCode(65 + index)}) ${option}</div>`;
            });
            
            html += `</div></div>`;
            container.innerHTML = html;
            
            document.getElementById('progress').textContent = 
                `Pregunta ${currentQuestionIndex + 1}/10`;
        }

        function handleAnswer(selectedIndex) {
            if(timeLeft <= 0) return;
            
            const question = allQuestions[currentQuestionIndex];
            const options = document.getElementsByClassName('option');
            
            Array.from(options).forEach(opt => opt.style.pointerEvents = 'none');
            
            Array.from(options).forEach((opt, index) => {
                if(index === question.correct) {
                    opt.classList.add('correct');
                } else if(index === selectedIndex && index !== question.correct) {
                    opt.classList.add('incorrect');
                }
            });

            if(selectedIndex === question.correct) score++;
            
            setTimeout(() => {
                currentQuestionIndex++;
                if(currentQuestionIndex < allQuestions.length && timeLeft > 0) {
                    showQuestion();
                } else {
                    endQuiz(false);
                }
            }, 1000);
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('questionContainer').style.display = 'none';
            const scoreContainer = document.getElementById('scoreContainer');
            
            let message;
            if(timeout) {
                message = "‚è≥ ¬°Tiempo agotado! Mejor suerte la pr√≥xima";
            } else {
                if(score <= 3) message = "üìö ¬°Sigue estudiando las sociedades!";
                else if(score <= 7) message = "üåç ¬°Buen conocimiento social!";
                else if(score <= 9) message = "üí° ¬°Eres un analista destacado!";
                else message = "üéì ¬°Perfecto! Dominas las ciencias sociales";
            }

            scoreContainer.innerHTML = `
                <h3>${message}</h3>
                ${!timeout ? `<p>Puntuaci√≥n final: ${score}/10</p>` : ''}
                <button onclick="initializeQuiz()" 
                    style="margin-top: 20px; padding: 10px 30px; 
                    background: #4CAF50; border: none; border-radius: 5px; 
                    color: white; cursor: pointer;">
                    Nuevo Intento
                </button>
            `;
            scoreContainer.style.display = 'block';
        }

        initializeQuiz();
    </script>
</body>
</html>
