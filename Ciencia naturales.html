<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Ciencias Naturales</title>
    <style>
        /* Mantenemos el mismo estilo del quiz anterior */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 600px;
            text-align: center;
        }

        .question-container {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            background: #3a3a3a;
            transition: all 0.3s;
            font-size: 18px;
        }

        .option:hover {
            transform: scale(1.02);
        }

        .correct {
            background: #4CAF50 !important;
        }

        .incorrect {
            background: #f44336 !important;
        }

        .progress {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #888;
        }

        .timer-container {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }

        .score-container {
            font-size: 1.5em;
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
        }

        .timeout {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="progress" id="progress">Pregunta 1/10</div>
        <div class="timer-container" id="timer">
            Tiempo restante: <span id="time">01:30</span>
        </div>
        <div id="questionContainer"></div>
        <div class="score-container" id="scoreContainer" style="display: none;"></div>
    </div>

    <script>
        const allQuestions = [
            { // Mec√°nica Cu√°ntica
                question: "¬øQu√© principio establece que no se puede conocer simult√°neamente la posici√≥n y el momentum de una part√≠cula?",
                options: ["Principio de Incertidumbre", "Teorema de Noether", "Ley de Superposici√≥n", "Efecto Compton"],
                correct: 0,
                explanation: "Principio de Heisenberg (1927)"
            },
            { // Astrof√≠sica
                question: "¬øQu√© fen√≥meno ocurre en el horizonte de eventos de un agujero negro?",
                options: ["Dilataci√≥n temporal extrema", "Fusi√≥n nuclear", "Formaci√≥n de estrellas", "Creaci√≥n de materia"],
                correct: 0,
                explanation: "El tiempo se dilata cerca de un agujero negro"
            },
            { // Biogen√©tica
                question: "¬øQu√© t√©cnica permite editar genes con precisi√≥n?",
                options: ["CRISPR-Cas9", "PCR", "Electroforesis", "Clonaci√≥n"],
                correct: 0,
                explanation: "Sistema de edici√≥n gen√©tica CRISPR"
            },
            { // Ecolog√≠a Profunda
                question: "¬øQu√© propone la hip√≥tesis de Gaia?",
                options: ["La Tierra como sistema autorregulado", "Supervivencia del m√°s apto", "Dominio humano sobre la naturaleza", "Recursos ilimitados"],
                correct: 0,
                explanation: "Teor√≠a de James Lovelock (1979)"
            },
            { // Mec√°nica Cu√°ntica
                question: "¬øQu√© experimento demuestra la dualidad onda-part√≠cula?",
                options: ["Doble rendija", "Gato de Schr√∂dinger", "Campana de Faraday", "Esfera de Newton"],
                correct: 0,
                explanation: "Experimento de Young con electrones"
            },
            { // Astrof√≠sica
                question: "¬øQu√© compone el 85% de la materia del universo?",
                options: ["Materia oscura", "Agujeros negros", "Estrellas de neutrones", "Gas interestelar"],
                correct: 0,
                explanation: "Materia oscura (no interact√∫a con luz)"
            },
            { // Biogen√©tica
                question: "¬øQu√© organismo fue el primero en secuenciarse completamente?",
                options: ["Haemophilus influenzae", "Escherichia coli", "Saccharomyces cerevisiae", "Drosophila melanogaster"],
                correct: 0,
                explanation: "Secuenciado en 1995"
            },
            { // Ecolog√≠a Profunda
                question: "¬øQu√© autor propuso la 'Ecolog√≠a Profunda'?",
                options: ["Arne N√¶ss", "Rachel Carson", "Jacques Cousteau", "David Attenborough"],
                correct: 0,
                explanation: "Fil√≥sofo noruego (1973)"
            },
            { // Mec√°nica Cu√°ntica
                question: "¬øQu√© propiedad permite el entrelazamiento cu√°ntico?",
                options: ["No localidad", "Superconductividad", "T√∫nel cu√°ntico", "Esp√≠n nuclear"],
                correct: 0,
                explanation: "Correlaciones m√°s fuertes que lo cl√°sico"
            },
            { // Astrof√≠sica
                question: "¬øQu√© teor√≠a explica la expansi√≥n del universo?",
                options: ["Big Bang", "Estado estacionario", "Universo oscilante", "Plasma c√≥smico"],
                correct: 0,
                explanation: "Teor√≠a cosmol√≥gica predominante"
            }
        ];

        // Mantenemos la misma l√≥gica JavaScript del quiz anterior
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 90;
        let timerInterval;

        function initializeQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 90;
            clearInterval(timerInterval);
            document.getElementById('scoreContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            updateTimerDisplay();
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if(timeLeft <= 10) {
                document.getElementById('timer').classList.add('timeout');
            } else {
                document.getElementById('timer').classList.remove('timeout');
            }
        }

        function showQuestion() {
            const question = allQuestions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            let html = `
                <div class="question-container">
                    <h2>${question.question}</h2>
                    <div class="options-grid">`;
            
            question.options.forEach((option, index) => {
                html += `<div class="option" onclick="handleAnswer(${index})">${String.fromCharCode(65 + index)}) ${option}</div>`;
            });
            
            html += `</div></div>`;
            container.innerHTML = html;
            
            document.getElementById('progress').textContent = 
                `Pregunta ${currentQuestionIndex + 1}/10`;
        }

        function handleAnswer(selectedIndex) {
            if(timeLeft <= 0) return;
            
            const question = allQuestions[currentQuestionIndex];
            const options = document.getElementsByClassName('option');
            
            Array.from(options).forEach(opt => opt.style.pointerEvents = 'none');
            
            Array.from(options).forEach((opt, index) => {
                if(index === question.correct) {
                    opt.classList.add('correct');
                } else if(index === selectedIndex && index !== question.correct) {
                    opt.classList.add('incorrect');
                }
            });

            if(selectedIndex === question.correct) score++;
            
            setTimeout(() => {
                currentQuestionIndex++;
                if(currentQuestionIndex < allQuestions.length && timeLeft > 0) {
                    showQuestion();
                } else {
                    endQuiz(false);
                }
            }, 1000);
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('questionContainer').style.display = 'none';
            const scoreContainer = document.getElementById('scoreContainer');
            
            let message;
            if(timeout) {
                message = "‚è∞ ¬°Tiempo agotado! Mejor suerte la pr√≥xima";
            } else {
                if(score <= 3) message = "üî¨ ¬°Sigue investigando!";
                else if(score <= 7) message = "üå± ¬°Buen progreso cient√≠fico!";
                else if(score <= 9) message = "üöÄ ¬°Eres un astrof√≠sico destacado!";
                else message = "üéØ ¬°Perfecto! Dominas las ciencias naturales";
            }

            scoreContainer.innerHTML = `
                <h3>${message}</h3>
                ${!timeout ? `<p>Puntuaci√≥n final: ${score}/10</p>` : ''}
                <button onclick="initializeQuiz()" 
                    style="margin-top: 20px; padding: 10px 30px; 
                    background: #4CAF50; border: none; border-radius: 5px; 
                    color: white; cursor: pointer;">
                    Reiniciar Quiz
                </button>
            `;
            scoreContainer.style.display = 'block';
        }

        initializeQuiz();
    </script>
</body>
</html>
