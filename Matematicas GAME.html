<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Math Quiz - Contra Reloj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 600px;
            text-align: center;
        }

        .question-container {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            background: #3a3a3a;
            transition: all 0.3s;
            font-size: 18px;
        }

        .option:hover {
            transform: scale(1.02);
        }

        .correct {
            background: #4CAF50 !important;
        }

        .incorrect {
            background: #f44336 !important;
        }

        .progress {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #888;
        }

        .timer-container {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }

        .score-container {
            font-size: 1.5em;
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
        }

        .timeout {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="progress" id="progress">Pregunta 1/10</div>
        <div class="timer-container" id="timer">
            Tiempo restante: <span id="time">01:30</span>
        </div>
        <div id="questionContainer"></div>
        <div class="score-container" id="scoreContainer" style="display: none;"></div>
    </div>

    <script>
        const allQuestions = [
            {
                question: "¬øQu√© n√∫mero es primo de Mersenne?",
                options: ["7", "15", "21", "27"],
                correct: 0,
                explanation: "7 = 2¬≥ - 1 (forma 2^n - 1)"
            },
            {
                question: "Dimensi√≥n del conjunto de Cantor:",
                options: ["0.6309", "1", "log‚ÇÇ(3)", "log‚ÇÉ(2)"],
                correct: 3,
                explanation: "log(2)/log(3) ‚âà 0.6309"
            },
            {
                question: "¬øQu√© describe el efecto mariposa?",
                options: ["Sistemas predecibles", "Dependencia sensible", "Geometr√≠a fractal", "Teor√≠a de n√∫meros"],
                correct: 1,
                explanation: "Sensibilidad a condiciones iniciales"
            },
            {
                question: "En topolog√≠a, ¬øqu√© es un homeomorfismo?",
                options: ["Funci√≥n continua", "Transformaci√≥n lineal", "Equivalencia topol√≥gica", "M√©trica espacial"],
                correct: 2,
                explanation: "Funci√≥n biyectiva y bicontinua"
            },
            {
                question: "¬øQu√© fractal tiene dimensi√≥n log‚ÇÉ(8)?",
                options: ["Copo de Koch", "Alfombra Sierpi≈Ñski", "Conjunto Cantor", "Tri√°ngulo Sierpi≈Ñski"],
                correct: 1,
                explanation: "Dimensi√≥n = log(8)/log(3) ‚âà 1.892"
            },
            {
                question: "¬øQu√© n√∫mero es congruente con 15 mod 7?",
                options: ["1", "2", "3", "4"],
                correct: 0,
                explanation: "15 √∑ 7 = 2 con residuo 1"
            },
            {
                question: "Atractor extra√±o en teor√≠a del caos:",
                options: ["Esfera", "Lorenz", "Cubo", "Toro"],
                correct: 1,
                explanation: "Atractor de Lorenz"
            },
            {
                question: "¬øQu√© espacio NO es m√©trico?",
                options: ["‚Ñù con distancia euclidiana", "Conjunto finito discreto", "Espacio sin m√©trica", "C√≠rculo unitario"],
                correct: 2,
                explanation: "Requiere definici√≥n de m√©trica"
            },
            {
                question: "N√∫mero de Feigenbaum aproximado:",
                options: ["2.5029", "3.1416", "1.6180", "4.6692"],
                correct: 3,
                explanation: "Constante universal en bifurcaciones"
            },
            {
                question: "¬øQu√© es autosimilitud exacta?",
                options: ["Copias id√©nticas a escala", "Patrones estad√≠sticos", "Variaci√≥n aleatoria", "Suavidad continua"],
                correct: 0,
                explanation: "Caracter√≠stica de fractales matem√°ticos"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 90;
        let timerInterval;

        function initializeQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 90;
            clearInterval(timerInterval);
            document.getElementById('scoreContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            updateTimerDisplay();
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz(true);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if(timeLeft <= 10) {
                document.getElementById('timer').classList.add('timeout');
            } else {
                document.getElementById('timer').classList.remove('timeout');
            }
        }

        function showQuestion() {
            const question = allQuestions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            let html = `
                <div class="question-container">
                    <h2>${question.question}</h2>
                    <div class="options-grid">`;
            
            question.options.forEach((option, index) => {
                html += `<div class="option" onclick="handleAnswer(${index})">${String.fromCharCode(65 + index)}) ${option}</div>`;
            });
            
            html += `</div></div>`;
            container.innerHTML = html;
            
            document.getElementById('progress').textContent = 
                `Pregunta ${currentQuestionIndex + 1}/10`;
        }

        function handleAnswer(selectedIndex) {
            if(timeLeft <= 0) return;
            
            const question = allQuestions[currentQuestionIndex];
            const options = document.getElementsByClassName('option');
            
            Array.from(options).forEach(opt => opt.style.pointerEvents = 'none');
            
            Array.from(options).forEach((opt, index) => {
                if(index === question.correct) {
                    opt.classList.add('correct');
                } else if(index === selectedIndex && index !== question.correct) {
                    opt.classList.add('incorrect');
                }
            });

            if(selectedIndex === question.correct) score++;
            
            setTimeout(() => {
                currentQuestionIndex++;
                if(currentQuestionIndex < allQuestions.length && timeLeft > 0) {
                    showQuestion();
                } else {
                    endQuiz(false);
                }
            }, 1000);
        }

        function endQuiz(timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('questionContainer').style.display = 'none';
            const scoreContainer = document.getElementById('scoreContainer');
            
            let message;
            if(timeout) {
                message = "‚è∞ ¬°Se ha agotado el tiempo! Has perdido";
            } else {
                if(score <= 3) message = "üíÄ ¬°Necesitas estudiar m√°s!";
                else if(score <= 7) message = "üß† ¬°Buen intento!";
                else if(score <= 9) message = "üî• ¬°Excelente trabajo!";
                else message = "üèÜ ¬°Perfecto! Eres un genio";
            }

            scoreContainer.innerHTML = `
                <h3>${message}</h3>
                ${!timeout ? `<p>Puntuaci√≥n final: ${score}/10</p>` : ''}
                <button onclick="initializeQuiz()" 
                    style="margin-top: 20px; padding: 10px 30px; 
                    background: #4CAF50; border: none; border-radius: 5px; 
                    color: white; cursor: pointer;">
                    Intentar de nuevo
                </button>
            `;
            scoreContainer.style.display = 'block';
        }

        initializeQuiz();
    </script>
</body>
</html>
